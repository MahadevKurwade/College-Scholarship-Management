<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body style="background-image: url('https://i.pinimg.com/originals/89/0f/2b/890f2b80e3b616d5d8c83a34a98400e2.jpg'); background-size: cover;">
    <div class="container">
        <h2>Forget Password</h2>
        <form action="ForgetPasswordServlet" method="post">
            <label for="username">Enter Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="adharNumber">Enter Aadhar Number:</label>
            <input type="text" id="adharNumber" name="adharNumber" required><br>
            <label for="dateOfBirth">Enter Date of Birth:</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" required><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
